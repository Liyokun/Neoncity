<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üåÉ Cyberpunk Street - Cubemap</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            touch-action: none; 
            font-family: 'Courier New', monospace;
        }
        #joystick-zone { 
            position: absolute; 
            bottom: 50px; 
            left: 50px; 
            width: 120px; 
            height: 120px; 
            z-index: 100; 
            opacity: 0.8; 
        }
        #loading { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 100%);
            display: flex; 
            align-items: center; 
            justify-content: center;
            z-index: 999; 
            transition: opacity 1s; 
            flex-direction: column;
        }
        #loading h1 {
            color: #00f2ff; 
            font-size: 2.5em;
            text-shadow: 0 0 30px #00f2ff;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        #loading .status {
            color: #ff006e;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(0, 242, 255, 0.2);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2ff, #ff006e);
            width: 0%;
            transition: width 0.3s;
        }
        #error-msg { 
            color: #ff0055; 
            margin-top: 20px; 
            font-size: 0.95em; 
            display: none;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00f2ff;
            background: rgba(10, 10, 31, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            font-size: 14px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        #info kbd {
            background: #1a1a2e;
            padding: 3px 7px;
            border-radius: 3px;
            border: 1px solid #00f2ff;
            margin: 0 3px;
            font-size: 13px;
        }
        #info .title {
            color: #ff006e;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>‚ö° NEON CITY ‚ö°</h1>
        <div class="status">Loading cubemap textures...</div>
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div id="error-msg">
            ‚ùå Kh√¥ng t√¨m th·∫•y file .png!<br>
            ƒê·∫£m b·∫£o 6 files: px.png, nx.png, py.png, ny.png, pz.png, nz.png<br>
            n·∫±m c√πng th∆∞ m·ª•c v·ªõi index.html
        </div>
    </div>
    
    <div id="info">
        <div class="title">üéÆ CONTROLS</div>
        <div><kbd>WASD</kbd> or <kbd>‚Üë‚Üê‚Üì‚Üí</kbd> Move</div>
        <div><kbd>Mouse Drag</kbd> Look around</div>
        <div style="margin-top: 10px; color: #ff006e; font-size: 12px;">üì± Mobile: Touch + Joystick</div>
    </div>
    
    <div id="joystick-zone"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // === SETUP ===
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1f);
        scene.fog = new THREE.Fog(0x0a0a1f, 40, 150);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // === LOAD CUBEMAP (KH√îNG D√ôNG GroundedSkybox) ===
        const loader = new THREE.CubeTextureLoader();
        
        let loadedCount = 0;
        const statusEl = document.querySelector('.status');
        const progressEl = document.getElementById('progress');

        console.log("üîç Loading cubemap from local files...");

        const cubeTexture = loader.load(
            ['px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png'],
            
            // onLoad - Th√†nh c√¥ng
            () => {
                console.log("‚úÖ Cubemap loaded successfully!");
                statusEl.textContent = "Building world...";
                
                // Set cubemap l√†m background
                scene.background = cubeTexture;
                
                // T·∫°o skybox box ƒë·ªÉ c√≥ th·ªÉ nh√¨n th·∫•y texture
                const skyboxGeo = new THREE.BoxGeometry(400, 400, 400);
                const skyboxMat = new THREE.MeshBasicMaterial({
                    envMap: cubeTexture,
                    side: THREE.BackSide
                });
                const skybox = new THREE.Mesh(skyboxGeo, skyboxMat);
                scene.add(skybox);
                
                console.log("‚úÖ Skybox created");
                
                // Hide loading
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 1000);
                }, 500);
            },
            
            // onProgress
            (xhr) => {
                loadedCount++;
                const percent = Math.round((loadedCount / 6) * 100);
                progressEl.style.width = percent + '%';
                statusEl.textContent = `Loading: ${loadedCount}/6 faces (${percent}%)`;
                console.log(`‚è≥ Loaded ${loadedCount}/6 faces`);
            },
            
            // onError
            (error) => {
                console.error("‚ùå Failed to load cubemap:", error);
                document.querySelector('#loading h1').textContent = "LOAD ERROR";
                statusEl.style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
            }
        );

        // === GROUND - S√†n l·ªõn t·ªëi m√†u ===
        const groundGeo = new THREE.CircleGeometry(200, 64);
        const groundMat = new THREE.MeshStandardMaterial({ 
            color: 0x050510,
            roughness: 0.8,
            metalness: 0.2,
            transparent: true,
            opacity: 0.9
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid helper
        const gridHelper = new THREE.GridHelper(50, 50, 0x00f2ff, 0x003344);
        gridHelper.position.y = 0.01;
        gridHelper.material.opacity = 0.15;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // === PUDDLES ===
        const puddles = [
            { x: 4, z: 3, r: 2.5 },
            { x: -5, z: -4, r: 2 },
            { x: 7, z: -6, r: 2.2 },
            { x: -8, z: 5, r: 2.8 }
        ];

        puddles.forEach(p => {
            const puddle = new THREE.Mesh(
                new THREE.CircleGeometry(p.r, 32),
                new THREE.MeshStandardMaterial({
                    color: 0x001144,
                    roughness: 0.02,
                    metalness: 1,
                    emissive: 0x001122,
                    emissiveIntensity: 0.3
                })
            );
            puddle.rotation.x = -Math.PI / 2;
            puddle.position.set(p.x, 0.02, p.z);
            puddle.receiveShadow = true;
            scene.add(puddle);
        });

        // === NEON STREET LAMPS ===
        scene.add(new THREE.AmbientLight(0x404040, 0.4));
        const hemiLight = new THREE.HemisphereLight(0x00f2ff, 0xff006e, 0.3);
        scene.add(hemiLight);

        const lampPos = [
            [-10, -10], [10, -10], [-10, 10], [10, 10],
            [0, -12], [0, 12], [-12, 0], [12, 0]
        ];
        const lights = [];

        lampPos.forEach((p, i) => {
            const color = i % 2 === 0 ? 0xff006e : 0x00f2ff;
            
            // Pole
            const pole = new THREE.Mesh(
                new THREE.CylinderGeometry(0.12, 0.18, 6, 8),
                new THREE.MeshStandardMaterial({ 
                    color: 0x1a1a1a,
                    metalness: 0.9,
                    roughness: 0.1
                })
            );
            pole.position.set(p[0], 3, p[1]);
            pole.castShadow = true;
            scene.add(pole);
            
            // Light bulb
            const bulb = new THREE.Mesh(
                new THREE.SphereGeometry(0.35, 16, 16),
                new THREE.MeshBasicMaterial({ 
                    color: color,
                    emissive: color,
                    emissiveIntensity: 1
                })
            );
            bulb.position.set(p[0], 6, p[1]);
            scene.add(bulb);

            // Glow halo
            const glow = new THREE.Mesh(
                new THREE.SphereGeometry(0.6, 16, 16),
                new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.BackSide
                })
            );
            glow.position.copy(bulb.position);
            scene.add(glow);
            
            // Point light
            const light = new THREE.PointLight(color, 4, 18);
            light.position.copy(bulb.position);
            light.castShadow = true;
            light.shadow.mapSize.width = 512;
            light.shadow.mapSize.height = 512;
            scene.add(light);
            
            lights.push({ light, glow, bulb, color });

            // Light cone
            const cone = new THREE.Mesh(
                new THREE.ConeGeometry(2.5, 7, 8, 1, true),
                new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.DoubleSide
                })
            );
            cone.position.copy(bulb.position);
            cone.rotation.x = Math.PI;
            scene.add(cone);
        });

        // === RAIN ===
        const rainCount = 4000;
        const rainGeo = new THREE.BufferGeometry();
        const rainPos = new Float32Array(rainCount * 3);
        const rainVel = [];

        for(let i = 0; i < rainCount; i++) {
            rainPos[i*3] = (Math.random() - 0.5) * 100;
            rainPos[i*3+1] = Math.random() * 60;
            rainPos[i*3+2] = (Math.random() - 0.5) * 100;
            rainVel.push(0.7 + Math.random() * 0.4);
        }

        rainGeo.setAttribute('position', new THREE.BufferAttribute(rainPos, 3));
        const rainSystem = new THREE.Points(
            rainGeo,
            new THREE.PointsMaterial({
                color: 0xaaaaff,
                size: 0.18,
                transparent: true,
                opacity: 0.6
            })
        );
        scene.add(rainSystem);

        // === CONTROLS ===
        let move = { f: 0, r: 0 };
        let look = { x: 0, y: 0 };
        let interact = false;
        let start = { x: 0, y: 0, lx: 0, ly: 0 };

        // Joystick
        const joy = nipplejs.create({ 
            zone: document.getElementById('joystick-zone'),
            mode: 'static',
            position: { left: '60px', bottom: '60px' },
            color: 'cyan'
        });
        joy.on('move', (e, d) => { 
            move.f = d.vector.y; 
            move.r = d.vector.x; 
        });
        joy.on('end', () => { 
            move.f = 0; 
            move.r = 0; 
        });

        // Mouse/Touch
        document.addEventListener('pointerdown', e => { 
            if(e.clientX > window.innerWidth / 3) {
                interact = true;
                start = { 
                    x: e.clientX, 
                    y: e.clientY, 
                    lx: look.x, 
                    ly: look.y 
                };
            }
        });
        
        document.addEventListener('pointermove', e => {
            if(interact) {
                look.x = start.lx + (start.x - e.clientX) * 0.2;
                look.y = start.ly + (e.clientY - start.y) * 0.2;
            }
        });
        
        document.addEventListener('pointerup', () => interact = false);

        // Keyboard
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

        // Collision
        function checkCol(pos) {
            return Math.abs(pos.x) > 20 || Math.abs(pos.z) > 20;
        }

        // === ANIMATION ===
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.getElapsedTime();

            // Rain
            const pos = rainSystem.geometry.attributes.position.array;
            for(let i = 1; i < pos.length; i += 3) {
                pos[i] -= rainVel[Math.floor(i/3)];
                if(pos[i] < 0) pos[i] = 60;
            }
            rainSystem.geometry.attributes.position.needsUpdate = true;

            // Lights animation
            lights.forEach((lightObj, i) => {
                const pulse = 3.5 + Math.sin(time * 2 + i * 1.2) * 1;
                lightObj.light.intensity = pulse;
                lightObj.glow.scale.setScalar(1 + Math.sin(time * 3 + i) * 0.25);
            });

            // Camera look
            look.y = Math.max(-85, Math.min(85, look.y));
            const phi = THREE.MathUtils.degToRad(90 - look.y);
            const theta = THREE.MathUtils.degToRad(look.x);
            const target = new THREE.Vector3()
                .setFromSphericalCoords(1, phi, theta)
                .add(camera.position);
            camera.lookAt(target);

            // Movement
            let forward = move.f;
            let right = move.r;

            if(keys['w'] || keys['arrowup']) forward += 1;
            if(keys['s'] || keys['arrowdown']) forward -= 1;
            if(keys['a'] || keys['arrowleft']) right -= 1;
            if(keys['d'] || keys['arrowright']) right += 1;

            if(forward || right) {
                const dir = new THREE.Vector3();
                camera.getWorldDirection(dir);
                dir.y = 0;
                dir.normalize();

                const side = new THREE.Vector3()
                    .crossVectors(camera.up, dir)
                    .normalize();

                const next = camera.position.clone()
                    .addScaledVector(dir, forward * 6 * dt)
                    .addScaledVector(side, -right * 6 * dt);

                if(!checkCol(next)) {
                    camera.position.copy(next);
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
