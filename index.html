<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üåÉ Cyberpunk - Grounded Reality (Debug Mode)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: monospace; }
        #joystick-zone { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; z-index: 100; opacity: 0.8; }
        #loading { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 999; transition: opacity 1s; color: #00f2ff; flex-direction: column;
        }
        #error-msg { color: #ff0055; margin-top: 10px; font-size: 0.9em; display: none; text-align: center; max-width: 80%; }
    </style>
</head>
<body>
    <div id="loading">
        <h1>‚ö° LOADING WORLD...</h1>
        <div id="error-msg">L·ªói t·∫£i ·∫£nh! H√£y nh·∫•n F12 ƒë·ªÉ xem chi ti·∫øt ho·∫∑c ki·ªÉm tra l·∫°i t√™n file tr√™n GitHub.</div>
    </div>
    <div id="joystick-zone"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { GroundedSkybox } from 'https://unpkg.com/three@0.160.0/examples/jsm/objects/GroundedSkybox.js';

        // === 1. SETUP SCENE ===
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1f);
        scene.fog = new THREE.Fog(0x0a0a1f, 20, 100); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; 
        document.body.appendChild(renderer.domElement);

        // === 2. C∆† CH·∫æ C∆Ø·ª†NG B·ª®C CH·∫†Y (DEBUG) ===
        const forceStart = setTimeout(() => {
            const loadingEl = document.getElementById('loading');
            if (loadingEl && loadingEl.style.display !== 'none') {
                console.warn("‚ö†Ô∏è Force starting: ·∫¢nh n·∫°p qu√° l√¢u ho·∫∑c l·ªói. ƒêang b·ªè qua Loading...");
                loadingEl.style.opacity = '0';
                setTimeout(() => loadingEl.style.display = 'none', 1000);
            }
        }, 5000); // 5 gi√¢y s·∫Ω t·ª± ƒë·ªông v√†o game

        // === 3. LOAD CUBEMAP (D√ôNG URL TUY·ªÜT ƒê·ªêI) ===
        const loader = new THREE.CubeTextureLoader();
        loader.setCrossOrigin('anonymous'); // ƒê·∫£m b·∫£o quy·ªÅn truy c·∫≠p ·∫£nh t·ª´ GitHub

        const texture = loader.load([
            'https://liyokun.github.io/Neoncity/px.png',
            'https://liyokun.github.io/Neoncity/nx.png',
            'https://liyokun.github.io/Neoncity/py.png',
            'https://liyokun.github.io/Neoncity/ny.png',
            'https://liyokun.github.io/Neoncity/pz.png',
            'https://liyokun.github.io/Neoncity/nz.png'
        ], 
        () => {
            // SUCCESS CALLBACK
            clearTimeout(forceStart); // X√≥a b·ªô ƒë·∫øm c∆∞·ª°ng b·ª©c n·∫øu t·∫£i th√†nh c√¥ng
            console.log("‚úÖ Cubemap loaded successfully!");
            const loadingEl = document.getElementById('loading');
            loadingEl.style.opacity = '0';
            setTimeout(() => loadingEl.style.display = 'none', 1000);
        }, 
        undefined, 
        (err) => {
            // ERROR CALLBACK
            console.error("‚ùå L·ªói t·∫£i ·∫£nh Cubemap:", err);
            document.getElementById('error-msg').style.display = 'block';
        });

        // === 4. GROUNDED SKYBOX ===
        // L∆∞u √Ω: Object n√†y v·∫´n s·∫Ω hi·ªÉn th·ªã khi ·∫£nh ch∆∞a load xong (m√†u ƒëen)
        const skybox = new GroundedSkybox(texture, 15, 70); 
        skybox.position.y = 0;
        scene.add(skybox);

        // === 5. S√ÄN V√Ä V≈®NG N∆Ø·ªöC ===
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.1, roughness: 0.1, metalness: 0.5 })
        );
        ground.rotation.x = -Math.PI / 2; 
        ground.receiveShadow = true;
        scene.add(ground);

        const puddles = [{ x: 3, z: 2, r: 2 }, { x: -4, z: -3, r: 1.5 }, { x: 5, z: -5, r: 1.8 }, { x: -6, z: 4, r: 2.2 }];
        puddles.forEach(p => {
            const puddle = new THREE.Mesh(
                new THREE.CircleGeometry(p.r, 32),
                new THREE.MeshStandardMaterial({ color: 0x001133, roughness: 0.0, metalness: 1.0, transparent: true, opacity: 0.5 })
            );
            puddle.rotation.x = -Math.PI / 2;
            puddle.position.set(p.x, 0.01, p.z);
            scene.add(puddle);
        });

        // === 6. √ÅNH S√ÅNG & ƒê√àN NEON ===
        scene.add(new THREE.AmbientLight(0x404040, 0.5));
        const lampPos = [[-8, -8], [8, -8], [-8, 8], [8, 8]];
        lampPos.forEach((p, i) => {
            const color = i%2==0 ? 0xff006e : 0x00f2ff;
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 5), new THREE.MeshStandardMaterial({color: 0x111111}));
            pole.position.set(p[0], 2.5, p[1]);
            scene.add(pole);
            const light = new THREE.PointLight(color, 150, 20);
            light.position.set(p[0], 4.8, p[1]);
            light.castShadow = true;
            scene.add(light);
            const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshBasicMaterial({color: color}));
            bulb.position.copy(light.position);
            scene.add(bulb);
        });

        // === 7. H·ªÜ TH·ªêNG M∆ØA ===
        const rainGeo = new THREE.BufferGeometry();
        const rainCount = 4000;
        const rainPos = new Float32Array(rainCount * 3);
        for(let i=0; i<rainCount*3; i++) rainPos[i] = (Math.random() - 0.5) * 60;
        rainGeo.setAttribute('position', new THREE.BufferAttribute(rainPos, 3));
        const rainSystem = new THREE.Points(rainGeo, new THREE.PointsMaterial({color: 0xaaaaaa, size: 0.1, transparent: true, opacity: 0.6}));
        scene.add(rainSystem);

        // === 8. ƒêI·ªÄU KHI·ªÇN & ANIMATION ===
        let move = { f: 0, r: 0 }, look = { x: 0, y: 0 };
        let interact = false, startPos = { x: 0, y: 0, lx: 0, ly: 0 };

        const joy = nipplejs.create({ zone: document.getElementById('joystick-zone'), mode: 'static', position: {left: '60px', bottom: '60px'}, color: 'cyan' });
        joy.on('move', (e, d) => { move.f = d.vector.y; move.r = d.vector.x; });
        joy.on('end', () => { move.f = 0; move.r = 0; });

        document.addEventListener('pointerdown', e => { if(e.clientX > window.innerWidth/2) { interact = true; startPos = {x: e.clientX, y: e.clientY, lx: look.x, ly: look.y}; }});
        document.addEventListener('pointermove', e => { if(interact) { look.x = startPos.lx + (startPos.x - e.clientX) * 0.2; look.y = startPos.ly + (e.clientY - startPos.y) * 0.2; }});
        document.addEventListener('pointerup', () => interact = false);

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // M∆∞a r∆°i
            const pos = rainSystem.geometry.attributes.position.array;
            for(let i=1; i<pos.length; i+=3) {
                pos[i] -= 0.5;
                if(pos[i] < 0) pos[i] = 40;
            }
            rainSystem.geometry.attributes.position.needsUpdate = true;

            // Camera Look
            look.y = Math.max(-85, Math.min(85, look.y));
            const phi = THREE.MathUtils.degToRad(90 - look.y);
            const theta = THREE.MathUtils.degToRad(look.x);
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1, phi, theta).add(camera.position));

            // Move
            if(move.f || move.r) {
                const dir = new THREE.Vector3(); camera.getWorldDirection(dir); dir.y = 0; dir.normalize();
                const side = new THREE.Vector3().crossVectors(camera.up, dir).normalize();
                const next = camera.position.clone().addScaledVector(dir, move.f * 5 * dt).addScaledVector(side, -move.r * 5 * dt);
                if (Math.abs(next.x) < 15 && Math.abs(next.z) < 15) camera.position.copy(next);
            }
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
