<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Neon City – Stable Core</title>
<style>
    body { margin:0; overflow:hidden; background:#000; touch-action:none; font-family: monospace; }
    #joystick-zone { position:absolute; bottom:40px; left:40px; width:120px; height:120px; z-index: 10; opacity: 0.8; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: cyan; display: flex; align-items: center; justify-content: center; z-index: 999; flex-direction: column; transition: opacity 0.5s; }
</style>
</head>
<body>

<div id="loading">
    <h1>⚡ ĐANG TẢI DỮ LIỆU...</h1>
    <p>Sử dụng cơ chế Scene Background (Siêu ổn định)</p>
</div>

<div id="joystick-zone"></div>

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

<script type="module">
import * as THREE from 'three';

/* === 1. KHỞI TẠO CƠ BẢN (Chuẩn Lite) === */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111); // Màu nền chờ

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
// Đặt camera thấp (1.6m) để tạo cảm giác người đi bộ
camera.position.set(0, 1.6, 0); 

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio); // Để ảnh nét trên điện thoại
document.body.appendChild(renderer.domElement);

/* === 2. TẢI ẢNH (PHƯƠNG PHÁP CỦA FILE THAM KHẢO) === */
const loader = new THREE.CubeTextureLoader();

// Thêm tham số ?v=... để chống việc trình duyệt dùng lại ảnh lỗi trong bộ nhớ đệm
const v = "?v=" + Math.random();
const urls = [
    './px.png'+v, './nx.png'+v,
    './py.png'+v, './ny.png'+v,
    './pz.png'+v, './nz.png'+v
];

loader.load(urls, 
    (texture) => {
        // THÀNH CÔNG: Gán trực tiếp vào background (Cách này không bao giờ lỗi WebGL)
        scene.background = texture;
        console.log("✅ Ảnh đã lên background thành công!");
        
        // Tắt màn hình loading
        const el = document.getElementById('loading');
        el.style.opacity = '0';
        setTimeout(() => el.style.display = 'none', 500);
    },
    undefined,
    (err) => {
        console.error("❌ Lỗi tải ảnh:", err);
        document.querySelector('#loading h1').innerText = "LỖI KHÔNG TÌM THẤY FILE!";
        document.querySelector('#loading p').innerText = "Hãy kiểm tra lại tên file px.png, nx.png... trong thư mục.";
    }
);

/* === 3. SÀN NHÀ "GIẢ LẬP" (Mẹo Thị Giác) === */
// Vì scene.background là vô tận, ta đặt một tấm sàn bán trong suốt ở dưới chân
// để làm tối phần mặt đất, tạo cảm giác đó là đường nhựa chứ không phải vực thẳm.
const groundGeo = new THREE.PlaneGeometry(500, 500);
const groundMat = new THREE.MeshBasicMaterial({ 
    color: 0x000000, 
    transparent: true, 
    opacity: 0.3 // Độ mờ: 0.3 giúp nhìn xuyên qua thấy mặt đất của ảnh Skybox bên dưới
});
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
ground.position.y = 0; // Ngay dưới chân
scene.add(ground);

/* === 4. ĐÈN & KHÔNG KHÍ === */
// Thêm chút sương mù cực nhẹ để che đường biên giới hạn của tấm sàn giả
scene.fog = new THREE.FogExp2(0x000000, 0.002); 
scene.add(new THREE.AmbientLight(0xffffff, 1.2)); // Sáng sủa

/* === 5. ĐIỀU KHIỂN (JOYSTICK MƯỢT MÀ) === */
let move = { f:0, r:0 };
let look = { lon:-90, lat:0 };
let drag=false, sx, sy, slon, slat;

const joy = nipplejs.create({ zone: document.getElementById('joystick-zone'), mode:'static', position:{ left:'60px', bottom:'60px' }, color: 'cyan' });
joy.on('move',(e,d)=>{ move.f=d.vector.y; move.r=d.vector.x; });
joy.on('end',()=> move={f:0,r:0});

// Xoay Camera bằng cách vuốt màn hình
document.addEventListener('pointerdown',e=>{ 
    if(e.clientX > window.innerWidth/2) { // Chỉ vuốt bên phải màn hình để xoay
        drag=true; sx=e.clientX; sy=e.clientY; slon=look.lon; slat=look.lat; 
    }
});
document.addEventListener('pointermove',e=>{ 
    if(drag) { 
        look.lon=(sx-e.clientX)*0.2+slon; 
        look.lat=(e.clientY-sy)*0.2+slat; 
    }
});
document.addEventListener('pointerup',()=> drag=false);

/* === 6. VÒNG LẶP RENDER === */
const clock = new THREE.Clock();
function animate(){
    requestAnimationFrame(animate);
    const dt = clock.getDelta();

    // Giới hạn góc nhìn lên xuống
    look.lat = Math.max(-85, Math.min(85, look.lat));
    
    // Tính toán hướng nhìn
    const phi = THREE.MathUtils.degToRad(90 - look.lat);
    const theta = THREE.MathUtils.degToRad(look.lon);
    const target = new THREE.Vector3().setFromSphericalCoords(1,phi,theta).add(camera.position);
    camera.lookAt(target);

    // Di chuyển nhân vật
    if(move.f||move.r){
        const dir = new THREE.Vector3(); 
        camera.getWorldDirection(dir); 
        dir.y=0; dir.normalize();
        const side = new THREE.Vector3().crossVectors(camera.up,dir);
        
        // Tốc độ di chuyển
        const speed = 10; 
        camera.position.addScaledVector(dir, move.f*speed*dt);
        camera.position.addScaledVector(side,-move.r*speed*dt);
    }

    renderer.render(scene,camera);
}
animate();

// Tự động chỉnh kích thước khi xoay màn hình
window.addEventListener('resize',()=>{
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
