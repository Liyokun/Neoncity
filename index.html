<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üåÉ Cyberpunk Street - Fixed Core</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: monospace; }
        #joystick-zone { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; z-index: 100; opacity: 0.8; }
        #loading { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 999; transition: opacity 1s; color: #00f2ff; flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="loading"><h1>‚ö° SYSTEM LOADING...</h1></div>
    <div id="joystick-zone"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1f);
        
        // [FIX 1] ƒê·ªïi sang s∆∞∆°ng m√π tuy·∫øn t√≠nh (Linear) ƒë·ªÉ kh√¥ng che m·∫•t b·∫ßu tr·ªùi ·ªü xa
        // B·∫Øt ƒë·∫ßu m·ªù t·ª´ 20m, m·ªù h·∫≥n ·ªü 100m. B·∫ßu tr·ªùi ·ªü 200m v·∫´n s·∫Ω h∆°i m·ªù ·∫£o nh∆∞ng th·∫•y ƒë∆∞·ª£c.
        scene.fog = new THREE.Fog(0x0a0a1f, 20, 100); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; 
        document.body.appendChild(renderer.domElement);

        // --- 2. LOAD ·∫¢NH (GI·ªÆ NGUY√äN NH∆Ø FILE CH·∫†Y ƒê∆Ø·ª¢C) ---
        const loader = new THREE.TextureLoader();
        loader.load('neoncity0.webp', 
            (texture) => {
                const skybox = new THREE.Mesh(
                    new THREE.SphereGeometry(200, 64, 32),
                    new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide })
                );
                scene.add(skybox);
                
                // T·∫Øt loading khi xong
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
            },
            undefined, // B·ªè qua onProgress
            (err) => {
                console.error("L·ªói ·∫£nh:", err);
                // N·∫øu v·∫´n l·ªói, hi·ªán th√¥ng b√°o tr√™n m√†n h√¨nh
                document.querySelector('#loading h1').innerText = "ERROR: IMAGE NOT FOUND";
                document.querySelector('#loading h1').style.color = "red";
            }
        );

        // --- 3. M·∫∂T S√ÄN (FIX L·ªñI MATH.PI) ---
        // T·∫°o texture nhi·ªÖu gi·∫£ l·∫≠p nh·ª±a ƒë∆∞·ªùng (Code nh·∫π)
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#111'; ctx.fillRect(0,0,128,128);
        for(let i=0; i<1000; i++){
            ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.1})`;
            ctx.fillRect(Math.random()*128, Math.random()*128, 2, 2);
        }
        const noiseTex = new THREE.CanvasTexture(canvas);
        noiseTex.wrapS = noiseTex.wrapT = THREE.RepeatWrapping;
        noiseTex.repeat.set(10, 10);

        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(60, 60),
            new THREE.MeshStandardMaterial({ 
                color: 0x050505, // M√†u ƒëen s√¢u
                roughness: 0.2, 
                metalness: 0.6,
                roughnessMap: noiseTex // √Åp d·ª•ng v√¢n nh√°m
            })
        );
        
        // [FIX 2] S·ª≠a l·ªói ch√≠nh t·∫£ nghi√™m tr·ªçng ·ªü ƒë√¢y
        ground.rotation.x = -Math.PI / 2; // ƒê√£ s·ª≠a t·ª´ PIcenter th√†nh PI
        ground.receiveShadow = true;
        scene.add(ground);

        // --- 4. C√ÅC TH√ÄNH PH·∫¶N KH√ÅC (ƒê√àN, M∆ØA...) ---
        // ƒê√®n m√¥i tr∆∞·ªùng
        scene.add(new THREE.AmbientLight(0x404040, 0.5));

        // M∆∞a
        const rainGeo = new THREE.BufferGeometry();
        const rainCount = 3000;
        const rainPos = new Float32Array(rainCount * 3);
        for(let i=0; i<rainCount*3; i++) {
            rainPos[i] = (Math.random() - 0.5) * 50; // R·∫£i r·ªông 50m
        }
        rainGeo.setAttribute('position', new THREE.BufferAttribute(rainPos, 3));
        const rainMat = new THREE.PointsMaterial({color: 0xaaaaaa, size: 0.1, transparent: true, opacity: 0.6});
        const rainSystem = new THREE.Points(rainGeo, rainMat);
        scene.add(rainSystem);

        // Tr·ª• ƒë√®n Neon (Gi·∫£n l∆∞·ª£c cho nh·∫π)
        const lampPos = [[-8, -8], [8, -8], [-8, 8], [8, 8]];
        lampPos.forEach((p, i) => {
            const color = i%2==0 ? 0xff006e : 0x00f2ff;
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 5), new THREE.MeshStandardMaterial({color: 0x111111}));
            pole.position.set(p[0], 2.5, p[1]);
            scene.add(pole);
            
            const light = new THREE.PointLight(color, 100, 15);
            light.position.set(p[0], 4.8, p[1]);
            light.castShadow = true;
            scene.add(light);
            
            // B√≥ng ƒë√®n ph√°t s√°ng
            const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshBasicMaterial({color: color}));
            bulb.position.copy(light.position);
            scene.add(bulb);
        });

        // --- 5. LOGIC CHUY·ªÇN ƒê·ªòNG ---
        let move = { f: 0, r: 0 }, look = { x: 0, y: 0 };
        let interact = false, start = { x: 0, y: 0, lx: 0, ly: 0 };

        const joy = nipplejs.create({ zone: document.getElementById('joystick-zone'), mode: 'static', position: {left: '60px', bottom: '60px'}, color: 'cyan' });
        joy.on('move', (e, d) => { move.f = d.vector.y; move.r = d.vector.x; });
        joy.on('end', () => { move.f = 0; move.r = 0; });

        document.addEventListener('pointerdown', e => { 
            if(e.clientX > window.innerWidth/2) { interact = true; start = {x: e.clientX, y: e.clientY, lx: look.x, ly: look.y}; }
        });
        document.addEventListener('pointermove', e => {
            if(interact) {
                look.x = start.lx + (start.x - e.clientX) * 0.2;
                look.y = start.ly + (e.clientY - start.y) * 0.2;
            }
        });
        document.addEventListener('pointerup', () => interact = false);

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // M∆∞a r∆°i
            const pos = rainSystem.geometry.attributes.position.array;
            for(let i=1; i<pos.length; i+=3) {
                pos[i] -= 0.4;
                if(pos[i] < 0) pos[i] = 30;
            }
            rainSystem.geometry.attributes.position.needsUpdate = true;

            // Camera
            look.y = Math.max(-85, Math.min(85, look.y));
            const phi = THREE.MathUtils.degToRad(90 - look.y);
            const theta = THREE.MathUtils.degToRad(look.x);
            const target = new THREE.Vector3().setFromSphericalCoords(1, phi, theta).add(camera.position);
            camera.lookAt(target);

            // Move
            if(move.f || move.r) {
                const dir = new THREE.Vector3(); camera.getWorldDirection(dir); dir.y = 0; dir.normalize();
                const side = new THREE.Vector3().crossVectors(camera.up, dir).normalize();
                camera.position.addScaledVector(dir, move.f * 5 * dt);
                camera.position.addScaledVector(side, -move.r * 5 * dt);
            }

            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
