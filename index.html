<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Neon City – Grounded Reality</title>
<style>
    body { margin:0; overflow:hidden; background:#000; touch-action:none; font-family: monospace; }
    #joystick-zone { position:absolute; bottom:40px; left:40px; width:120px; height:120px; opacity:.8; z-index: 10; }
    #status { position: fixed; top: 10px; left: 10px; color: lime; z-index: 20; background: rgba(0,0,0,0.5); }
</style>
</head>
<body>
<div id="status">Đang khởi tạo...</div>
<div id="joystick-zone"></div>

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

<script type="module">
import * as THREE from 'three';

// 1. NHÚNG THUẬT TOÁN (Tránh lỗi CORS như ảnh 1 của bạn)
class GroundedSkybox extends THREE.Mesh {
    constructor(texture, height, radius) {
        const geometry = new THREE.SphereGeometry(radius, 128, 64, 0, Math.PI * 2, 0, Math.PI / 2);
        const pos = geometry.attributes.position;
        for (let i = 0; i < pos.count; i++) {
            const y = pos.getY(i);
            if (y > 0) {
                const factor = height / y;
                pos.setXYZ(i, pos.getX(i) * factor, height, pos.getZ(i) * factor);
            }
        }
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
        super(geometry, material);
    }
}

// 2. SETUP
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 0);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// 3. TẢI ẢNH (Bắt chước cách nạp an toàn của file Lite)
const cubeLoader = new THREE.CubeTextureLoader();
// Thêm dấu ? để xóa cache, ép GitHub tải bản mới nhất
const v = "?v=" + Math.random();
cubeLoader.load(
    ['px.png'+v,'nx.png'+v,'py.png'+v,'ny.png'+v,'pz.png'+v,'nz.png'+v],
    (tex) => {
        // TẮT MIPMAP để tránh lỗi "dimensions must be > 0" (Ảnh 2 của bạn)
        tex.generateMipmaps = false;
        tex.minFilter = THREE.LinearFilter;
        tex.needsUpdate = true;

        const sky = new GroundedSkybox(tex, 15, 100);
        scene.add(sky);
        document.getElementById('status').innerText = "Thế giới đã sẵn sàng!";
    },
    undefined,
    (err) => { document.getElementById('status').innerText = "Lỗi nạp ảnh!"; }
);

// 4. ÁNH SÁNG
scene.add(new THREE.AmbientLight(0xffffff, 1.5));

// 5. ĐIỀU KHIỂN (Joystick)
let move = { f:0, r:0 }, look = { lon:-90, lat:0 }, drag=false, sx, sy, slon, slat;
const joy = nipplejs.create({ zone: document.getElementById('joystick-zone'), mode:'static', position:{ left:'60px', bottom:'60px' } });
joy.on('move',(e,d)=>{ move.f=d.vector.y; move.r=d.vector.x; });
joy.on('end',()=> move={f:0,r:0});

document.addEventListener('pointerdown',e=>{ if(e.clientX > window.innerWidth/2) { drag=true; sx=e.clientX; sy=e.clientY; slon=look.lon; slat=look.lat; }});
document.addEventListener('pointermove',e=>{ if(drag) { look.lon=(sx-e.clientX)*0.2+slon; look.lat=(e.clientY-sy)*0.2+slat; }});
document.addEventListener('pointerup',()=> drag=false);

function animate(){
    requestAnimationFrame(animate);
    look.lat = Math.max(-85, Math.min(85, look.lat));
    const phi = THREE.MathUtils.degToRad(90 - look.lat);
    const theta = THREE.MathUtils.degToRad(look.lon);
    camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,phi,theta).add(camera.position));
    if(move.f||move.r){
        const dir = new THREE.Vector3(); camera.getWorldDirection(dir); dir.y=0; dir.normalize();
        const side = new THREE.Vector3().crossVectors(camera.up,dir);
        camera.position.addScaledVector(dir, move.f*5*0.016);
        camera.position.addScaledVector(side,-move.r*5*0.016);
    }
    renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
