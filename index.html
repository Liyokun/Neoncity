<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cyberpunk Debug Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #00f2ff; font-family: sans-serif; }
        #loading { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 999; flex-direction: column;
        }
        #btn-start { 
            padding: 20px 40px; background: #00f2ff; color: #000; border: none;
            font-weight: bold; font-size: 18px; cursor: pointer; border-radius: 5px;
            margin-top: 20px; box-shadow: 0 0 20px #00f2ff;
        }
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; z-index: 10; }
    </style>
</head>
<body>

    <div id="loading">
        <h1 id="status">⚡ ĐANG KHỞI TẠO HỆ THỐNG...</h1>
        <button id="btn-start" onclick="document.getElementById('loading').style.display='none'">VÀO KHÔNG GIAN</button>
        <p style="font-size: 12px; margin-top: 20px; color: #555;">Nếu không thấy ảnh, hãy kiểm tra link GitHub của bạn.</p>
    </div>

    <div id="joystick-zone"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script>
        // Đợi thư viện nạp xong mới chạy code
        window.onload = () => {
            console.log("Hệ thống đã sẵn sàng");
            initGame();
        };

        function initGame() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Nạp ảnh bằng CubeTextureLoader cơ bản (không dùng module ngoài)
            const loader = new THREE.CubeTextureLoader();
            loader.setCrossOrigin('anonymous');

            const texture = loader.load([
                'https://liyokun.github.io/Neoncity/px.png',
                'https://liyokun.github.io/Neoncity/nx.png',
                'https://liyokun.github.io/Neoncity/py.png',
                'https://liyokun.github.io/Neoncity/ny.png',
                'https://liyokun.github.io/Neoncity/pz.png',
                'https://liyokun.github.io/Neoncity/nz.png'
            ], 
            () => { 
                console.log("Đã nạp xong ảnh!"); 
                scene.background = texture; // Gán ảnh làm nền
            },
            undefined,
            (err) => { console.error("Không tìm thấy ảnh trên GitHub"); }
            );

            // Ánh sáng cơ bản
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            // Mặt sàn tạm thời để bạn thấy mình đang đứng trên gì đó
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(50, 50),
                new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.8 })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Vòng lặp hiển thị
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            // Xử lý resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
